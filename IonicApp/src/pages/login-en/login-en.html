<ion-header>

      <ion-icon name="menu"></ion-icon>
    </button>

  </ion-navbar>
</ion-header>

<ion-content padding>

  <div class="keskita">

    <img src="assets/icon/lupapiste.svg" width="120px" />
    <p>&nbsp;</p>

    <p>&nbsp;</p>
    <ion-list>
      <ion-item>
        <ion-label floating>Username</ion-label>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" name="password"></ion-input><br />

  </div>
